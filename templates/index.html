<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ô LLaMA 3 - Instant Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            overflow: hidden;
        }
        
        .query-section {
            width: 400px;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            padding: 24px;
            border-right: 2px solid #e5e7eb;
            position: relative;
        }
        
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px 32px;
            margin-left: 16px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }
        
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .input-wrapper {
            flex: 1;
            display: flex;
        }
        
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.5;
            background: #ffffff;
            resize: none;
            min-height: 200px;
            max-height: 400px;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16,185,129,0.1);
        }
        
        .send-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .clear-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: #ffffff;
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.875rem;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background: #f3f4f6;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #e5e7eb;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: #ffffff;
        }
        
        .message.ai .message-content {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            color: #1f2937;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .message-content pre {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .message-content code {
            font-family: 'Fira Code', 'Consolas', monospace;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            flex-shrink: 0;
        }
        
        .avatar.user {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
        
        .avatar.ai {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 12px;
            background: linear-gradient(90deg, #f3f4f6, #e5e7eb, #f3f4f6);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .typing-dots {
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 90vh;
                margin: 8px;
            }
            
            .query-section {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #e5e7eb;
                padding: 16px;
            }
            
            .output-section {
                padding: 16px;
                margin-left: 0;
            }
            
            .section-title {
                font-size: 1.25rem;
            }
            
            .clear-btn {
                position: static;
                margin-top: 12px;
                width: fit-content;
            }
            
            .messages {
                max-height: 50vh;
            }
            
            textarea {
                min-height: 150px;
                max-height: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 8px;
            }
            
            .query-section, .output-section {
                padding: 12px;
            }
            
            .section-title {
                font-size: 1.125rem;
            }
            
            textarea {
                min-height: 120px;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Query Section -->
        <div class="query-section">
            <button class="clear-btn" onclick="clearHistory()">
                <span style="display: flex; align-items: center; gap: 6px;">
                    üóëÔ∏è <span>Clear Chat</span>
                </span>
            </button>
            <h2 class="section-title">Query</h2>
            <div class="input-section">
                <div class="input-wrapper">
                    <textarea id="messageInput" 
                            placeholder="Type anything..." 
                            onkeydown="handleKeyPress(event)"
                            oninput="autoResize(this)"></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    üöÄ Send
                </button>
            </div>
        </div>
        <!-- Output Section -->
        <div class="output-section">
            <h2 class="section-title">Output</h2>
            <div class="messages" id="messages"></div>
            <div class="loading" id="loading">
                Bot is thinking...
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentProvider = 'groq';
        
        const providerInfo = {
            groq: {
                name: '‚ö° Bot',
                setup: 'Get free Groq API key ‚Üí console.groq.com/keys',
                url: 'https://console.groq.com/keys'
            }
        };

        function addMessage(content, isUser = false, provider = null) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            let providerBadge = '';
            if (!isUser && provider) {
                providerBadge = `<small style="opacity:0.7;font-size:0.75rem">‚ö° Bot</small><br>`;
            }
            
            messageDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user' : 'ai'}">${isUser ? 'üë§' : 'ü¶ô'}</div>
                <div class="message-content">${providerBadge}${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;
            
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            
            sendBtn.disabled = true;
            sendBtn.innerHTML = '‚è≥ Sending';
            loading.style.display = 'block';
            
            addMessage(message, true);
            messageInput.value = '';
            autoResize(messageInput);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.response, false, 'groq');
                } else {
                    addMessage('‚ùå Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                addMessage('üîå Connection error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'üöÄ Send';
                messageInput.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 400) + 'px';
        }
        
        async function clearHistory() {
            try {
                await fetch('/clear', { method: 'POST' });
                document.getElementById('messages').innerHTML = '';
            } catch (error) {
                console.error('Clear error:', error);
            }
        }
        
        window.onload = () => {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
